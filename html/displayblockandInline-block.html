<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/displayblockandInlineblockStyle.css">
    <title>Display Block and Inline-Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  
  </head>
  <body>
    <h4>1. </h4>
    <input class="name" type="text" placeholder="Name">
    <input type="text" placeholder="Email">
    <h4>2.</h4>
    <p class="survey">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button>Yes</button>
    <button>No</button>
    <h4>3. </h4>
    <div class="logo">
    <img class="googlepic" src="../pictures/Google_2015_logo.svg.png">
    </div>
    <div class="search">
    <input class="round1"type="text" placeholder="Search Google or type a URL">
   </div>
    <h4>4. </h4>
    <input class="fname" type="text" placeholder="First name">
    <input class="lname" type="text" placeholder="Last name">
    <input class="email"type="text" placeholder="Email">
    <button class="btn1">Sign Up</button>
    <h4>5.</h4>
    <p class="request">Request a ride now</p>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="btn2">Request now</button>
    <button class="btn3">Schedule for later</button>
  </body>
</html>
